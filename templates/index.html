<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat with LLM (Flask Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-track { background: #f1f1f1; }
        #chat-container::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        #chat-container::-webkit-scrollbar-thumb:hover { background: #555; }
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(29, 78, 216, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(29, 78, 216, 0); }
            100% { box-shadow: 0 0 0 0 rgba(29, 78, 216, 0); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl h-[85vh] bg-white dark:bg-gray-800 rounded-2xl shadow-2xl flex flex-col">
        <!-- Header -->
        <header class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800 dark:text-white">Voice Chat AI</h1>
            <div id="status" class="px-3 py-1 rounded-full text-sm font-medium transition-all duration-300 bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
                Ready
            </div>
        </header>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-4">
            <!-- Initial message -->
            <div class="flex items-start gap-3">
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-sm flex-shrink-0">AI</div>
                <div class="bg-gray-200 dark:bg-gray-700 p-3 rounded-lg max-w-xs md:max-w-md">
                    <p class="text-sm">Hello! I'm your voice assistant running on Flask. Click the mic and start speaking.</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex items-center justify-center">
            <button id="mic-btn" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 text-white rounded-full flex items-center justify-center transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                <svg id="mic-icon" class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 016 0v8.25a3 3 0 01-3 3z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const micBtn = document.getElementById('mic-btn');
        const statusDiv = document.getElementById('status');
        const chatContainer = document.getElementById('chat-container');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;
        let chatHistory = [];

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                updateStatus('Listening...', 'listening');
                micBtn.classList.add('pulse', 'bg-red-600', 'hover:bg-red-700');
                micBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            };

            recognition.onend = () => {
                isListening = false;
                updateStatus('Processing...', 'processing');
                micBtn.classList.remove('pulse', 'bg-red-600', 'hover:bg-red-700');
                micBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
            };

            recognition.onerror = (event) => {
                let errorMessage = 'An error occurred during recognition.';
                if (event.error === 'no-speech') errorMessage = 'No speech detected. Please try again.';
                if (event.error === 'not-allowed') errorMessage = 'Microphone access denied. Please allow it in your browser settings.';
                addMessageToChat('system', errorMessage);
                updateStatus('Error', 'error');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.trim();
                if (transcript) {
                    addMessageToChat('user', transcript);
                    getLLMResponse(transcript);
                }
            };

            micBtn.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    try {
                        recognition.start();
                    } catch (error) {
                         addMessageToChat('system', 'Could not start voice recognition.');
                         updateStatus('Error', 'error');
                    }
                }
            });

        } else {
            micBtn.disabled = true;
            addMessageToChat('system', "Sorry, your browser doesn't support the Web Speech API. Please use Chrome or Edge.");
            updateStatus('Not Supported', 'error');
        }

        function addMessageToChat(sender, message) {
            const messageWrapper = document.createElement('div');
            const messageDiv = document.createElement('div');
            const iconDiv = document.createElement('div');
            
            messageWrapper.classList.add('flex', 'items-start', 'gap-3', 'max-w-xl', 'mx-auto');
            messageDiv.classList.add('p-3', 'rounded-lg', 'max-w-xs', 'md:max-w-md');
            iconDiv.classList.add('w-8', 'h-8', 'rounded-full', 'flex', 'items-center', 'justify-center', 'text-white', 'font-bold', 'text-sm', 'flex-shrink-0');
            
            messageDiv.innerHTML = `<p class="text-sm">${message}</p>`;

            if (sender === 'user') {
                messageWrapper.classList.add('justify-end', 'ml-auto');
                iconDiv.classList.add('bg-indigo-500', 'order-2');
                iconDiv.textContent = 'You';
                messageDiv.classList.add('bg-indigo-500', 'text-white', 'order-1');
                messageWrapper.append(messageDiv, iconDiv);
            } else if (sender === 'ai') {
                messageWrapper.classList.add('justify-start', 'mr-auto');
                iconDiv.classList.add('bg-blue-500', 'order-1');
                iconDiv.textContent = 'AI';
                messageDiv.classList.add('bg-gray-200', 'dark:bg-gray-700', 'order-2');
                messageWrapper.append(iconDiv, messageDiv);
            } else { // System message
                messageWrapper.classList.add('justify-start', 'mr-auto');
                iconDiv.classList.add('bg-red-500', 'order-1');
                iconDiv.textContent = '!';
                messageDiv.classList.add('bg-red-100', 'dark:bg-red-900/50', 'text-red-800', 'dark:text-red-200', 'order-2');
                messageWrapper.append(iconDiv, messageDiv);
            }
            
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function updateStatus(text, type = 'default') {
            statusDiv.textContent = text;
            statusDiv.className = 'px-3 py-1 rounded-full text-sm font-medium transition-all duration-300'; // Reset
            switch(type) {
                case 'listening': statusDiv.classList.add('bg-green-500', 'text-white'); break;
                case 'processing': statusDiv.classList.add('bg-yellow-500', 'text-black'); break;
                case 'error': statusDiv.classList.add('bg-red-500', 'text-white'); break;
                default: statusDiv.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-600', 'dark:text-gray-300');
            }
        }

        async function getLLMResponse(prompt) {
            const thinkingId = `thinking-${Date.now()}`;
            addMessageToChat('ai', `<div id="${thinkingId}" class="flex items-center gap-2"><div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div><div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:0.2s]"></div><div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:0.4s]"></div></div>`);
            
            // Add user prompt to history right away
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: prompt,
                        history: chatHistory.slice(0, -1) // Send history *before* the current prompt
                    })
                });

                const result = await response.json();

                const thinkingBubble = document.getElementById(thinkingId)?.parentElement;

                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }
                
                // Add the full AI response content to history for future context
                if (result.response_content) {
                    chatHistory.push(result.response_content);
                }

                if (thinkingBubble) {
                    thinkingBubble.innerHTML = `<p class="text-sm">${result.response_text.replace(/\n/g, '<br>')}</p>`;
                }
                
                updateStatus('Ready');

            } catch (error) {
                console.error('API call failed:', error);
                const thinkingBubble = document.getElementById(thinkingId)?.parentElement?.parentElement;
                if (thinkingBubble) chatContainer.removeChild(thinkingBubble);
                addMessageToChat('system', `Error fetching response: ${error.message}`);
                updateStatus('Error', 'error');
            }
        }
    </script>
</body>
</html>
